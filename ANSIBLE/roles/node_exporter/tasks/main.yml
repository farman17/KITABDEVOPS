- name: Extract archive.tgz into /usr/local/bin
  ansible.builtin.unarchive:
    src: /usr/local/bin/node_exporter-1.4.0.linux-amd64.tar.gz
    dest: /usr/local/bin
    remote_src: yes

- name: move node_exporter to folder
  command: mv /usr/local/bin/node_exporter-1.4.0.linux-amd64/node_exporter /usr/local/bin/

- name: copy node_exporter to usr/bin
  copy:
    src: /usr/local/bin/node_exporter
    dest: /usr/bin/
    mode: '0755'


- name: Removing dir_cache & file_cache
  file:
      path: "{{ item }}"
      state: absent
  with_items:
     - /usr/local/bin/node_exporter-1.4.0.linux-amd64.tar.gz
     - /usr/local/bin/node_exporter-1.4.0.linux-amd64

- name: Menambahkan file konfigurasi ke node_exporter.service
  copy:
    src: ../templates/node_exporter.service
    dest: /etc/systemd/system/

- name: Ensure 'node_exporter' userxists
  user:
    name: node_exporter
    state: present


#- name: Reload services with systemd
 # systemd:
  #   name: node_exporter.service 
   #  state: reloaded
    # daemon_reload: true

- name: Reload daemon system
  ansible.builtin.systemd:
    daemon_reload: yes

- name: service always started
  systemd:
    name: node_exporter
    state: started
    enabled: yes
