- name: Extract archive.tgz into /usr/bin
  ansible.builtin.unarchive:
    src: /usr/bin/node_exporter-1.7.0.linux-amd64.tar.gz
    dest: /usr/bin
    remote_src: yes

- name: move node_exporter to folder usr/bin
  command: mv /usr/bin/node_exporter-1.7.0.linux-amd64/node_exporter /usr/bin/

- name: Change file permission etc
  file:
    path: /usr/bin/
    owner: root
    group: root
    mode: '0775'  

