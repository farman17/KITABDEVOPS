- name: Add a host for prometheus-node you can custom at group_vars
  ansible.builtin.lineinfile:
      path: /etc/hosts
      line: "{{ ip_node_prom_dua }}"
      create: yes

- name: Add a host for prometheus-node you can custom at group_vars
  lineinfile: 
    dest: /etc/hosts
    line: '{{ item }}'
  with_items: 
    - "{{ ip_node_prom_satu }}"
    - "{{ ip_node_prom_dua }}"


- name: Install Node_Exporter
  shell: curl -s https://api.github.com/repos/prometheus/node_exporter/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d '"' -f 4 | wget -qi -
  args:
      chdir: "/usr/bin"
      warn: no
      

