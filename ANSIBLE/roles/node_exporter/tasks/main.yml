- name: Install Node_Exporter
  shell: curl -s https://api.github.com/repos/prometheus/node_exporter/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d '"' -f 4 | wget -qi -
  args:
      chdir: "/usr/local/bin"
      warn: no
      

